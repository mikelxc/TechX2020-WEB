        <script>
            printNum = function(a, b, c) {
                let start = a;
                let end = b;
                let step = c;
                let i;

                if (step > 0) {
                    for (i = start; i <= end; i += step) {
                        console.log(i);
                    }
                } else if (step < 0) {
                    for (i = start; i >= end; i += step) {
                        console.log(i);
                    }
                } else {
                    console.log("step cannot be 0");
                }
                
            }
            printNum(1000, 100, -40);
        </script>
