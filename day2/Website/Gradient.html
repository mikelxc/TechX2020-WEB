<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>Gradient</title>
        <style>
            html {
                min-height: 100%;
            }
            body {
                background: linear-gradient(to right, #93B874, #C9DCB9); 
            }
            #first {
                margin-top: 300px;
                margin-left: 580px;
            }
        </style>
    </head>
    <body id = 'gradient'>
        <input id = "first" name="Color Picker" value = "#93B874" type="color"/>
        <input id = "second" name="Color Picker" value = "#C9DCB9" type="color"/>
        <script>
            var firstInput = document.getElementById("first");
            var firstColor = firstInput.value;
            firstInput.addEventListener("change", function() {
                firstInput = document.getElementById("first");
                firstColor = firstInput.value;
                document.getElementById('gradient').style.setProperty('background', `linear-gradient(to right, ${firstColor}, ${secondColor})`);
            }, false);

            var secondInput = document.getElementById("second");
            var secondColor = secondInput.value;
            secondInput.addEventListener("change", function() {
                secondInput = document.getElementById("second");
                secondColor = secondInput.value;
                document.getElementById('gradient').style.setProperty('background', `linear-gradient(to right, ${firstColor}, ${secondColor})`);
            }, false);
        </script>
    </body>
</html>
