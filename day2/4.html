<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Day 2</title>
  <style>
    html,
    body {
      height: 100%;
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
      font-size: 15px;
      text-align: center;
      background: linear-gradient(to right, rgb(184, 97, 97), rgb(187, 187, 51));
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* button {
      border-radius: 20%;
      padding: 15px;
      font-weight: bold;
      box-shadow: 3px 5px 9px #453542;
      cursor: pointer;
    } */
  </style>
  <script>
    var color1 = document.querySelector(".color1");
    var color2 = document.querySelector(".color2");
    var body = document.querySelector(".gradient");
    function setGradient() {
        body.style.background = `linear-gradient(to right, ${color1.value}, ${color2.value})`;
        // css.textContent = body.style.background;
    }
    function reset() {
      body.style.background = "linear-gradient(to right, #B86161 , #BBBB33)";}

    color1.addEventListener("input", setGradient)
    color2.addEventListener("input", setGradient)
  </script>
</head>

<body class="gradient">
  <div class="container">
    <label><b>Color 1: </b></label>
    <input class="color1" type="color" value="#B86161">

    </br>
    </br>
    <label><b>Color 2: </b></label>
    <input class="color2" type="color" value="#BBBB33">

    </br>
    </br>
    <!-- <button onclick="myFunction()">Reset to default</button> -->
    <button onClick="reset()">Reset to origin</button>  
  </div>
</body>
</html>
