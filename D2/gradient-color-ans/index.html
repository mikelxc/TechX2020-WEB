<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>渐变色</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>
    
    <div class="container" id="container" style="background:linear-gradient(75deg, #90ee90, #0000ff)">
        <div>
            <label>Color 1: </label>
            <input type="color" name="color1" id="color1" class="inputColor" value="#90ee90" onchange="handleColorChange()" />
        </div>
        <div>
            <label>Color 2: </label>
            <input type="color" name="color2" id="color2" class="inputColor" value="#0000ff" onchange="handleColorChange()" />
        </div>
        <div>
            <button type="reset" onclick="handleButtonClick()">Reset to default</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
