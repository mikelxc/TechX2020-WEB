<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">
  <link rel="manifest" href="./manifest.json">
  <link rel="shortcut icon" href="./favicon.ico">
  <title>React + Parcel App</title>
  <style>
    body {
      background: linear-gradient(to bottom, pink, ivory); 
    }
    #title {
      font-size: xx-large;
      font-family: Apple Chancery, cursive;
      text-align: center;
    }
    .list {
      font-family: 'Times New Roman', Times, serif;
      margin-top: -30px;
      text-align: center;
      list-style-type: none;
    }
  </style>
</head>

<body onclick="changeColor()" id="body">
  <noscript>
    You need to enable JavaScript to run this app.
  </noscript>
  <div id="root"></div>
  <script type="text/javascript" src="../src/index.js"></script>
  <script>
    let color = "pink";
    let changeColor = function() {
      if(color==="pink") {
        color = "purple";
      } else {
        color = "pink";
      }
      document.getElementById('body').style.setProperty('background', `linear-gradient(to bottom, ${color}, ivory)`);
    }
  </script>
</body>

</html>
