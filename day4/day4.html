<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap." integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z">
        <title>day4</title>
        <style>

        </style>
    </head>
    <body>
        <div id="div1">div1</div>
        <script>
            document.body.onload = addElement;
            function addElement() {
                let newDiv = document.createElement('div');
                let newContent = document.createTextNode("Hello World");
                newDiv.appendChild(newContent);
                let currentDiv = document.getElementById('div1');
                document.body.insertBefore(newDiv, currentDiv);
            }
        </script>
    </body>
</html>
